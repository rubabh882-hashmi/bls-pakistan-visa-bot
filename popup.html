<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>üé´ BLS Visa Bot</h1>
        <p class="description">Monitor Spain Visa Appointments</p>
        
        <div class="status-section">
            <h3>Status</h3>
            <p id="status">Checking...</p>
            <p id="lastCheck">Last checked: Never</p>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">‚ñ∂Ô∏è Start Monitoring</button>
            <button id="stopBtn" class="btn btn-stop" disabled>‚èπÔ∏è Stop Monitoring</button>
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="soundNotification" checked>
                Sound Notification
            </label>
            <label>
                <input type="checkbox" id="desktopNotification" checked>
                Desktop Notification
            </label>
        </div>

        <div class="log-section">
            <h3>Monitoring Log</h3>
            <div id="logList" class="log-list"></div>
            <button id="clearLog" class="btn btn-secondary">Clear Log</button>
        </div>

        <p class="footer">Checking every 5 seconds for: "Book Now" or "Available Slots"</p>
    </div>

    <script src="popup.js"><\/script>
</body>
</html>
